<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Submit a product review using this responsive form. Select a product, rate its performance, choose useful features, and share your experience. Designed with accessibility, usability, and clean web form principles.">
  <meta name="author" content="Emaru Daniel">
  <title>Product Review Form</title>

  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/form-large.css">
  <script defer src="scripts/form.js"></script>
</head>

<body>

  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">

      <!-- Product Name -->
      <div class="form-group">
        <label for="product">Product Name <span class="required">*</span></label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product â€¦</option>
        </select>
      </div>

      <!-- Rating -->
      <fieldset class="form-group stars">
        <legend>Overall Rating <span class="required">*</span></legend>

        <label><input type="radio" name="rating" value="1" required> â˜†</label>
        <label><input type="radio" name="rating" value="2"> â˜†â˜†</label>
        <label><input type="radio" name="rating" value="3"> â˜†â˜†â˜†</label>
        <label><input type="radio" name="rating" value="4"> â˜†â˜†â˜†â˜†</label>
        <label><input type="radio" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†</label>
      </fieldset>

      <!-- Date -->
      <div class="form-group">
        <label for="installDate">Date of Installation <span class="required">*</span></label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <!-- Features -->
      <fieldset class="form-group features-inline">
        <legend>Useful Features</legend>

        <label><input type="checkbox" name="features" value="speed"> Speed</label>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
        <label><input type="checkbox" name="features" value="value"> Value</label>
      </fieldset>

      <!-- Written review -->
      <div class="form-group">
        <label for="review">Written Review (optional)</label>
        <textarea id="review" name="review" rows="4" placeholder="Share your thoughtsâ€¦"></textarea>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Your Name (optional)</label>
        <input type="text" id="username" name="username" placeholder="Optional">
      </div>

      <input type="submit" value="Submit Review">

    </form>
  </main>

</body>

</html>
