<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Submit a product review by selecting a product, rating it, and sharing your experience.">
  <meta name="author" content="Emaru Daniel">
  <title>Product Review Form</title>

  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/form-large.css">
  <script defer src="scripts/form.js"></script>
</head>

<body>

  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">

      <!-- Product Name -->
      <div class="form-group">
        <label for="product">Product Name <span class="required">*</span></label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product â€¦</option>
        </select>
      </div>

      <!-- Rating -->
      <fieldset class="form-group stars">
        <legend>Overall Rating <span class="required">*</span></legend>

        <label for="rating1"><input type="radio" id="rating1" name="rating" value="1" required>
          â˜†</label>
        <label for="rating2"><input type="radio" id="rating2" name="rating" value="2"> â˜†â˜†</label>
        <label for="rating3"><input type="radio" id="rating3" name="rating" value="3"> â˜†â˜†â˜†</label>
        <label for="rating4"><input type="radio" id="rating4" name="rating" value="4"> â˜†â˜†â˜†â˜†</label>
        <label for="rating5"><input type="radio" id="rating5" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†</label>
      </fieldset>

      <!-- Date -->
      <div class="form-group">
        <label for="installDate">Date of Installation <span class="required">*</span></label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <!-- Features -->
      <fieldset class="form-group features-inline">
        <legend>Useful Features</legend>

        <label for="feature-speed"><input type="checkbox" id="feature-speed" name="features"
            value="speed"> Speed</label>
        <label for="feature-durability"><input type="checkbox" id="feature-durability"
            name="features" value="durability"> Durability</label>
        <label for="feature-design"><input type="checkbox" id="feature-design" name="features"
            value="design"> Design</label>
        <label for="feature-value"><input type="checkbox" id="feature-value" name="features"
            value="value"> Value</label>
      </fieldset>

      <!-- Written review -->
      <div class="form-group">
        <label for="review">Written Review (optional)</label>
        <textarea id="review" name="review" rows="4" placeholder="Share your thoughtsâ€¦"></textarea>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Your Name (optional)</label>
        <input type="text" id="username" name="username" placeholder="Optional">
      </div>

      <input type="submit" value="Submit Review">

    </form>
  </main>

  </footer>

</body>

</html>
